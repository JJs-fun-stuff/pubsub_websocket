<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Pubsub ws</title>
</head>
<body>
<script type="text/javascript">
    let ws = new WebSocket("ws://localhost:8080/ws");
    ws.onopen = () => {
        console.log("Connected")
    }

    ws.onmessage = msg  => {
        console.log("Server message:", msg.data)
    }

    ws.onclose  =  () => {
        console.log("Disconnected")
    }

    window.ws =ws;
</script>
</body>
</html>
